    <script>
        function close() {
            console.log("document.getElementById('close-btn').click()");
            document.getElementById("close-btn").click();
        }

        function mini() {
            console.log("document.getElementById('min-btn').click()");
            document.getElementById("min-btn").click();
        }

        function maxi() {
            console.log("document.getElementById('max-btn').click()");
            document.getElementById("max-btn").click();
        }
        function restore() {
            console.log("document.getElementById('restore-btn').click()");
            document.getElementById("restore-btn").click();
        }

        document.onreadystatechange = function () {
            document.getElementById("min-btn").addEventListener("click", function (e) {
                console.log("min-btn event");
                const window = remote.getCurrentWindow();
                window.minimize();
            });
            document.getElementById("max-btn").addEventListener("click", function (e) {
                console.log("max-btn event");
                const window = remote.getCurrentWindow();
                window.maximize();
                console.log("window.maximize();");
            });
            document.getElementById("restore-btn").addEventListener("click", function (e) {
                console.log("max-btn event");
                const window = remote.getCurrentWindow();
                window.unmaximize();
                 console.log("window.unmaximize();");
            });

            document.getElementById("close-btn").addEventListener("click", function (e) {
                console.log("close()");
                const window = remote.getCurrentWindow();
                window.close();
            });
        };
       
    </script>
